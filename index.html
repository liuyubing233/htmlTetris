<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    @import './css/index.css';
  </style>
</head>

<body>
  <div class="index-box">
    <div class="cube-display-box">
      <div class="cube-box"></div>
      <div class="cube-right-box">
        <div class="the-next-cube"></div>
        <div class="level">
          level:
          <span class="level-span">1</span>
        </div>
        <div class="game-fraction">
          <div class="fraction-box">最高得分</div>
          <div class="max-fraction fraction-box">0</div>
          <div class="fraction-box">当前得分</div>
          <div class="now-fraction fraction-box">0</div>
        </div>
      </div>
    </div>
    <div class="game-buttons">
      <div class="button-left">
        <button id="button-start" type="button">START</button>
      </div>
      <div class="button-center">
        <button id="button-top">
          <div></div>
        </button>
        <div class="button-have-space-div">
          <button id="button-left">
            <div></div>
          </button>
          <button id="button-space">
            <div></div>
          </button>
          <button id="button-right">
            <div></div>
          </button>
        </div>
        <button id="button-down">
          <div></div>
        </button>
      </div>
      <div class="button-right"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
