<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/defalutStyle.css">
  <style>
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <script src="http://at.alicdn.com/t/font_1989591_44838dc2opa.js"></script>

</head>

<body>
  <div class="index-box default-style">
    <div class="cube-display-box">
      <div class="cube-box"></div>
      <div class="cube-right-box">
        <div class="the-next">
          <div class="the-next-cube-title">NEXT</div>
          <div class="the-next-cube"></div>
        </div>
        <div class="level">
          <span class="level-title">level:</span>
          <span class="level-span">1</span>
        </div>
        <div class="game-fraction">
          <div class="fraction-box">最高得分</div>
          <div class="max-fraction fraction-box">0</div>
          <div class="fraction-box">当前得分</div>
          <div class="now-fraction fraction-box">0</div>
        </div>
      </div>
    </div>
    <div class="game-buttons">
      <div class="button-left">
        <button id="code-space">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-xiala"></use>
          </svg>
        </button>
      </div>
      <div class="button-center">
        <button id="button-start" type="button">START</button>
      </div>
      <div class="button-right">
        <button id="code-top">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-shang"></use>
          </svg>
        </button>
        <div class="button-right-center">
          <button id="code-left">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-left"></use>
            </svg>
          </button>
          <button id="code-right">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-you"></use>
            </svg>
          </button>
        </div>
        <button id="code-down">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-xialacopy"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
