<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Tetris</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/defalutStyle.css">
</head>

<body>
  <div class="index-box default-style">
    <div class="cube-display-box">
      <div class="cube-box">
        <div class="cube-box-content"></div>
      </div>
      <div class="cube-right-box">
        <div class="the-next">
          <div class="the-next-cube-title">NEXT</div>
          <div class="the-next-cube"></div>
        </div>
        <div class="level">
          <span class="level-title">level:</span>
          <span class="level-span">1</span>
        </div>
        <div class="game-fraction">
          <div class="fraction-box">最高得分</div>
          <div class="max-fraction fraction-box">0</div>
          <div class="fraction-box">当前得分</div>
          <div class="now-fraction fraction-box">0</div>
        </div>
      </div>
    </div>
    <div class="game-buttons">
      <div class="button-right">
        <div class="button-top-box">
          <div class="top-box-div"></div>
          <button id="code-to-bottom"></button>
          <div class="top-box-div">
            <span>下落<br />到底</span>
          </div>
        </div>
        <div class="button-center-box">
          <button id="code-left"></button>
          <div class="center-box-div">
            <span>左</span>
            <span>右</span>
          </div>
          <button id="code-right"></button>
        </div>
        <div class="button-bottom-box">
          <div class="bottom-box-div"></div>
          <button id="code-speed-up"></button>
          <div class="bottom-box-div"><span>加速</span></div>
        </div>
      </div>
      <div class="button-center">
        <button id="button-start" type="button">开始游戏</button>
        <div></div>
        <button id="button-pause" type="button" disabled="true">暂停</button>
      </div>
      <div class="button-left">
        <button id="code-rotate">旋转</button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
